<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>

</head>

<body>
    <div class="app-main">
        <input type="text" id="inputbox" class="inputbox" placeholder="Enter City Name ...">

        <div class="weatherbody">
            <div class="locatndetails">
                <div class="city" id="city">Kalyan</div>
                <div class="date" id="date">10 June (Wednesday), 2021</div>
            </div>

            <div class="status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max) </div>
                <!-- <div class="in"> -->
                <img id="icon" src="./icons/cloud.png">
                <!-- </div> -->
                <div class="weather" id="weather">Clear </div>
                <div class="img"></div>

            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
